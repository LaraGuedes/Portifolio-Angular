<div class="container">
    <h2>Projetos desenvolvidos</h2>
    <ul>
        @for(item of arrayProjects(); track item){
            <li>
                <button (click)="openDialog(item)">
                    <img 
                        [src]="item.src" 
                        [alt]="item.alt"
                        [width]="item.width"
                        [height]="item.height"
                        loading="lazy"
                    />
                </button>
            </li>
        }
    </ul>
</div>
